<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8"> <head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        section {
            flex: 70%;
            padding: 20px;
            background: #ffffff;
            margin-right: 20px;
        }
        aside {
            flex: 30%;
            padding: 20px;
            background: #e2e2e2;
        }
        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #2c3e50;
        }
    </style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Week 2 Lab - Structured Web Page</title>
</head>
<body>
<header>
<h1>Welcome to Chimwemwe Kamanga 2021394859 Website</h1>

</header>
<div>
<main>
<section>
<article>
<h2>Latest News</h2>
<p>HTML5 has introduced powerful new semantic elements.</p>
</article>
</section>
<aside>
<h3>Related Links</h3>
<ul>
<li><a href="#">Web Standards</a></li>
<li><a href="#">HTML5 Guide</a></li>
</ul>
</aside>
</main>
</div>
<footer>
   
    <section>
        <h2>Contact Us</h2>
        <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required minlength="3"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required
        minlength="10"></textarea><br>
        <button type="submit">Send Message</button>
        </form>
        </section>
        <nav>
            <a href="#">Home</a> 
            <a href="#">About</a> |
            <a href="#">Contact</a>
            </nav>
<p>&copy; 2025 My Website</p>
</footer>
</body>
</html>
